<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Única Coisa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>A Única Coisa</h1>
    
    <!-- Meta final -->
    <div class="phase">
      <h3>FASE 05 (O Objetivo Final):</h3>
      <label for="finalGoal">Meta:</label>
      <input type="text" id="finalGoal" placeholder="Ex: Comprar um apartamento">
      <label for="finalDate">Data de Conclusão:</label>
      <input type="date" id="finalDate">
    </div>

    <!-- Fase 4 - 1 tarefa no ano -->
    <div class="phase">
      <h3>FASE 04 (A única 1 tarefa nesse Ano):</h3>
      <label for="yearlyTask">Tarefa:</label>
      <input type="text" id="yearlyTask" placeholder="Ex: Pagar a entrada">
      <label for="yearlyDate">Data de Conclusão:</label>
      <input type="date" id="yearlyDate">
    </div>

    <!-- Fase 3 - 1 tarefa em 6 meses -->
    <div class="phase">
      <h3>FASE 03 (A única 1 tarefa nesses 6 Meses):</h3>
      <label for="sixMonthsTask">Tarefa:</label>
      <input type="text" id="sixMonthsTask" placeholder="Ex: Juntar dinheiro para a entrada">
      <label for="sixMonthsDate">Data de Conclusão:</label>
      <input type="date" id="sixMonthsDate">
    </div>

    <!-- Fase 2 - 1 tarefa no mês -->
    <div class="phase">
      <h3>FASE 02 (A única 1 tarefa nesse Mês):</h3>
      <label for="monthlyTask">Tarefa:</label>
      <input type="text" id="monthlyTask" placeholder="Ex: Conseguir a taxa de juros">
      <label for="monthlyDate">Data de Conclusão:</label>
      <input type="date" id="monthlyDate">
    </div>

    <!-- Fase 1 - 1 tarefa na semana -->
    <div class="phase">
      <h3>FASE 01 (A única 1 tarefa nessa Semana):</h3>
      <label for="weeklyTask">Tarefa:</label>
      <input type="text" id="weeklyTask" placeholder="Ex: Encontrar 3 opções de imóveis">
      <label for="weeklyDate">Data de Conclusão:</label>
      <input type="date" id="weeklyDate">
    </div>

    <!-- Start - tarefa inicial -->
    <div class="phase">
      <h3>START (A única 1 tarefa para Iniciar):</h3>
      <label for="startTask">Tarefa Inicial:</label>
      <input type="text" id="startTask" placeholder="Ex: Iniciar o planejamento">
      <label for="startDate">Data de Início:</label>
      <input type="date" id="startDate">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
